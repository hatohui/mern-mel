<html>
  <head>
    <title>MERN PAGE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="root">
      <main
        class="h-screen w-screen bg-slate-300 flex justify-center items-center"
      >
        <section class="bg-slate-50 min-w-md flex flex-col rounded-lg">
          <form class="m-5 flex flex-col gap-3">
            <h1 class="text-center text-2xl font-bold pt-3">Login Form</h1>
            <div class="flex flex-col gap-1">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                tabindex="1"
                class="border focus:outline-none rounded p-2"
                name="username"
                placeholder="Enter your username"
              />
              <div id="userInfo" class="text-red-500 text-sm h-1"></div>
            </div>
            <div class="flex flex-col gap-1">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                tabindex="1"
                class="border focus:outline-none rounded p-2 readonly:bg-gray-200 readonly:cursor-not-allowed"
                name="password"
                readonly
                placeholder="Enter your password"
              />
              <div id="passwordInfo" class="text-red-500 text-sm h-1"></div>
            </div>
            <div class="flex gap-2">
              <input type="checkbox" tabindex="1" id="tos" name="tos" />
              <label for="tos">I agree to the Terms of Service</label>
            </div>
            <div class="self-center">
              <button
                id="loginButton"
                type="submit"
                disabled
                tabindex="1"
                class="px-20 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              >
                Login
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
